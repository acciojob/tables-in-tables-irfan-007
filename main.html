<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<table>
					<tr><th colspan="2">Nested Table 2</th></tr>
					<tr><th>Column 1</th><th>Column 2</th></tr>
					<tr><td>abc</td><td>def</td></tr>
				</table>
			</td>
			<td>
                <table>
                    <tr><th>Nested Table 1</th></tr>
                    <tr><th><ul><li>List item 1</li><li>List item 2</li><li>List item 3</li></ul></th></tr>
                </table>
            </td>
		</tr>
		<tr>
			<td>
                <table>
					<tr><th colspan="2">Nested Table 3</th></tr>
					<tr><th>Nested Table</th><th>Demo Continued</th></tr>
				</table>
            </td>
			<td>
                <table>
					<tr><th colspan="2">Nested Table 4</th></tr>
					<tr><th colspan="2" style="color: white;background-color: black;">HTML</th></tr>
				</table>
            </td>
		</tr>
    </table>
  </body>
</html>
